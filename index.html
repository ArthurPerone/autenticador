<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Login</title>
</head>
<body>
    <div class="login">
        <h1>Fazer Login</h1>
        <form action="" method="post">
            <label for="txt-usuario"><h2>Usuário:</h2></label>
            <input type="text" id="txt-usuario-login">
            <label for="txt-senha"><h2>Senha:</h2></label>
            <input type="password" id="txt-senha-login">
        </form>
    </div>
    <div class="register">
        <h1>Cadastrar-se</h1>
        <form action="" method="post">
            <label for="txt-usuario-register"><h2>Usuário:</h2></label>
            <input type="text" id="txt-usuario-register">
            <label for="txt-senha"><h2>Senha:</h2></label>
            <input type="password" id="txt-senha-register">
            <label for="txt-Rsenha"><h2>Repetir Senha:</h2></label>
            <input type="password" id="txt-Rsenha-register">
        </form>
    </div>
</body>
</html>
